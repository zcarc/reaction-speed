<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ReactionSpeed</title>
    <style>

        #screen {
            width: 300px;
            height: 200px;
            text-align: center;

            /* 드래그를 막을 때 사용한다. */
            user-select: none;
        }

        #screen.waiting {
            background-color: aqua;
        }

        #screen.ready {
            background-color: red;
            color: white;
        }

        #screen.now {
            background-color: greenyellow;
        }

    </style>
</head>
<body>

    <div id="screen" class="waiting">클릭해서 시작하세요.</div>
    <script src="9-1_ReactionSpeed.js"></script>
</body>
</html>
